<h1>idea list</h1>

<p>Search: <input ng-model="query"></p>

<ul ng-controller="IdeaListCtrl">
    <li ng-repeat="idea in ideas | filter:query">
        <a href="#/ideas/{{idea._id}}">{{idea._source.headline}}</a>
        <span class="quiet smaller">by {{idea._source.user}}</span>
    </li>
</ul>
