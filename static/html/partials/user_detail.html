<h1>User: {{username}}</h1>

<hr>

<ul ng-controller="UserDetailCtrl">
    <li ng-repeat="idea in ideas">
        <a class="capitalize" href="#/ideas/{{idea._id}}">{{idea._source.headline}}</a>
        <span class="quiet smaller">{{idea._source.created | amDateFormat:'MMMM Do YYYY'}}</span>
    </li>
</ul>
